<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-red-500">Phone Hunting</h1>
        <section class="bg-gray-100 p-8">
            <div class="container mx-20">
                <input id="search-box" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
                <button onclick="searchItems()" class="btn bg-gray-500 text-white">Search</button>
            </div>

        </section>
        <!-- Product section -->
        <section class="container mx-auto max-w-[1280px]">
            <!-- loading spinner  -->
            <div id="loading-spinner" class="text-center mt-10 hidden">
                <span class="loading loading-spinner loading-lg text-red-500"></span>
            </div>

            <div id="phone-container" class="container mx-auto gap-20 my-12 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <button onclick="showAllData()" id="show-all-btn" class="px-4 py-2 rounded-md bg-violet-800 text-white hidden">Show All</button>
        </section>
    </header>
    <main></main>
    <footer></footer>

    <script src="js/phone.js"></script>
</body>
</html>
